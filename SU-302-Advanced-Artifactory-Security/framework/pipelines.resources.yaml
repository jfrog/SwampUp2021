resources:
  - name: framework_generic_fileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: artifactory
      pattern:  su-302-generic-local/apache-tomcat-8.0.32.tar.gz
      target:   target/apache-tomcat-8.0.32.tar.gz
      flat:     true

  - name: docker_framework_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory
      buildName: suv_302_docker_framework_pipeline
      buildNumber: ${run_number}
  
  - name: docker_framework_build_info_promoted
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory
      buildName: suv_302_docker_framework_pipeline
      buildNumber: ${run_number}