resources:
  #Gradle Application
  - name: source_code
    type: GitRepo
    configuration:
      gitProvider: github
      path: talitz/SwampUp2021
      branches:
        include: main

  - name: back_app_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory
      buildName: suv_114_back_app_gradle_pipeline
      buildNumber: ${run_number}
  
  - name: back_app_build_info_promoted_staging
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory
      buildName: suv_114_back_app_gradle_pipeline
      buildNumber: '${run_number}'
  
  - name: build_info_back_app_promoted_to_prod
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory
      buildName: suv_114_back_app_gradle_pipeline
      buildNumber: '${run_number}'

#Dockerize Gradle Application
  - name: back_app_war_executable
    type: FileSpec
    configuration:
      sourceArtifactory: artifactory
      pattern: 'su-114-gradle-prod-local/*/webservice-*.war'
      target: war/webservice.war
      flat: true

  - name: build_info_docker_back_app
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory
      buildName: suv_114_backapp_docker_pipeline
      buildNumber: '${run_number}'

  - name: build_info_docker_back_app_promoted_staging
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactory
      buildName: suv_114_back_app_docker
      buildNumber: '${run_number}'

  - name: spring_helm_chart_back_app_resource
    type: HelmChart
    configuration:
      sourceArtifactory: artifactory
      repository: su-114-helm-virtual
      chart: spring_helm_chart_back_app_chart
      version: 1.0.'${run_number}'