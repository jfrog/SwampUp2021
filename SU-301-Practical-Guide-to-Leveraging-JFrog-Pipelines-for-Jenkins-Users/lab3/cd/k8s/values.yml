K8s:
  pipelineNameCreate: lab3_k8s_create_helm_chart
  pipelineName: lab3_k8s_deployment
  chart: 
    repo: urs-helm
    name: webapp
    version: 0.1.0
  integration:
    artifactory: artifactory_eu
    k8s: eks_eu
  namespace: build-plane
  releaseName: my-web-app

K8sResources:
  gitRepoHelm:
    name: lab3_src_code_helm
    gitProvider: my_github
    path: cyan21/SwampUp2021
    branches:
      include: {{ gitBranch }}
    files:
      include: SU-301-Practical-Guide-to-Leveraging-JFrog-Pipelines-for-Jenkins-Users/lab3/cd/k8s/.*.yml
  chart:
    name: lab3_hc
  buildInfo:
    resourceName: lab3_bi_chart
    name: {{ gitBranch }}_k8s_helm_chart
  incomingWebhook:
    resourceName: lab3_incoming_webhook
    integrationName: trigger_chart_deployment

K8sSteps:
  publishHelm:
    name: lab3_publish_helm_chart
    path: SU-301-Practical-Guide-to-Leveraging-JFrog-Pipelines-for-Jenkins-Users/lab3/cd/k8s/helm_chart/
    lint: true
    autoPublishBuildInfo: true
  deployHelm:
    name: lab3_deploy_helm_chart
  testApp:
    name: lab3_test_app



